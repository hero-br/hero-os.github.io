<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Convertidor de PDF</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      max-width: 420px;
      margin: auto;
      padding: 32px 28px 24px 28px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
      text-align: center;
    }
    h2 {
      color: #2b3a55;
      margin-bottom: 18px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    input[type="file"] {
      margin-bottom: 18px;
      border: none;
      font-size: 1em;
    }
    label {
      font-size: 1em;
      color: #3a4a6b;
      margin-bottom: 6px;
      display: block;
    }
    select {
      margin-bottom: 18px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      font-size: 1em;
      background: #f4f7fa;
      color: #2b3a55;
      outline: none;
      transition: border 0.2s;
    }
    select:focus {
      border: 1.5px solid #6c63ff;
    }
    button {
      padding: 12px 32px;
      background: linear-gradient(90deg, #6c63ff 0%, #48c6ef 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(76, 110, 245, 0.08);
      transition: background 0.2s, transform 0.1s;
      margin-bottom: 10px;
    }
    button:hover {
      background: linear-gradient(90deg, #48c6ef 0%, #6c63ff 100%);
      transform: translateY(-2px) scale(1.03);
    }
    #result {
      margin-top: 18px;
      font-size: 1em;
      color: #2b3a55;
    }
    #result a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 22px;
      background: #6c63ff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    #result a:hover {
      background: #48c6ef;
    }
    @media (max-width: 500px) {
      .container {
        padding: 18px 6vw 14px 6vw;
      }
      h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Convertidor de PDF</h2>
    <input type="file" id="pdfInput" accept="application/pdf"><br>
    <label for="formatSelect">Convertir a:</label>
    <select id="formatSelect">
      <option value="docx">Word (.docx)</option>
      <option value="pptx">PowerPoint (.pptx)</option>
      <option value="xlsx">Excel (.xlsx)</option>
    </select><br>
    <button onclick="convertPDF()">Convertir</button>
    <div id="result"></div>
  </div>
  <script>
    function convertPDF() {
      const input = document.getElementById('pdfInput');
      const file = input.files[0];
      const format = document.getElementById('formatSelect').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!file) {
        resultDiv.innerHTML = '<span style="color:red;">Selecciona un archivo PDF primero.</span>';
        return;
      }

      // Simulación de conversión
      resultDiv.innerHTML = `
        <span style="color:#6c63ff;">
          <b>Esta demo solo muestra la interfaz.</b><br>
          Para convertir archivos PDF a Word, PowerPoint o Excel, necesitas un servicio en la nube o una API de backend.<br>
          Puedes conectar esta interfaz a una API como <a href="https://cloudconvert.com/" target="_blank" style="color:#48c6ef;">CloudConvert</a> o <a href="https://www.ilovepdf.com/es/api" target="_blank" style="color:#48c6ef;">iLovePDF</a>.
        </span>
      `;
    }
  </script>
</body>
</html>
